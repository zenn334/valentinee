<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .buttons {
            display: flex;
            gap: 2rem;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        #yes {
            background-color: #ff69b4;
            color: white;
        }
        #no {
            background-color: #ccc;
            color: #333;
            position: absolute;
            transition: transform 0.2s ease;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            button {
                padding: 0.8rem 1.5rem;
                font-size: 1.2rem;
            }
            .buttons {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Sneha, will you be my Valentine?</h1>
    <div class="buttons">
        <button id="yes" onclick="window.location.href='success.html'">Yes</button>
        <button id="no">No</button>
    </div>

    <script>
        const noButton = document.getElementById('no');
        let noButtonRect = noButton.getBoundingClientRect();
        let isMoving = false;

        function moveNoButton(event) {
            if (isMoving) return;
            isMoving = true;

            const mouseX = event.clientX || (event.touches && event.touches[0].clientX);
            const mouseY = event.clientY || (event.touches && event.touches[0].clientY);
            const buttonCenterX = noButtonRect.left + noButtonRect.width / 2;
            const buttonCenterY = noButtonRect.top + noButtonRect.height / 2;
            const distance = Math.sqrt((mouseX - buttonCenterX) ** 2 + (mouseY - buttonCenterY) ** 2);

            if (distance < 100) { // Trigger distance
                const speed = Math.max(50, 200 - distance); // Faster when closer
                const angle = Math.random() * 2 * Math.PI;
                const newX = Math.max(0, Math.min(window.innerWidth - noButtonRect.width, noButtonRect.left + Math.cos(angle) * speed));
                const newY = Math.max(0, Math.min(window.innerHeight - noButtonRect.height, noButtonRect.top + Math.sin(angle) * speed));

                noButton.style.transform = `translate(${newX - noButtonRect.left}px, ${newY - noButtonRect.top}px)`;
                noButtonRect = { left: newX, top: newY, width: noButtonRect.width, height: noButtonRect.height };

                setTimeout(() => {
                    isMoving = false;
                }, 200);
            } else {
                isMoving = false;
            }
        }

        document.addEventListener('mousemove', moveNoButton);
        document.addEventListener('touchmove', moveNoButton, { passive: true });
    </script>
</body>
</html>
