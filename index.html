<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ischadenia ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="overflow: hidden;"> <div class="container">
        <div class="media-box">
            <img src="assets/kengiebengie.gif">
        </div>
        
        <h1 style="color: #d90429;">Ischadenia, will you be my Valentine?</h1>
        
        <div class="btn-container">
            <button id="yes-btn" onclick="location.href='success.html?play=true'">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');

        function moveButton() {
            const margin = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - margin;
            const maxY = window.innerHeight - noBtn.offsetHeight - margin;
            const randomX = Math.max(margin, Math.floor(Math.random() * maxX));
            const randomY = Math.max(margin, Math.floor(Math.random() * maxY));
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });
    </script>
</body>
</html>
